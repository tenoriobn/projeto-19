<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/base/tailwind.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body class="grid bg-lightGrayishCyan text-gray-950 font-space font-bold h-full w-full">
    <header class="justify-self-center self-center mt-12 lg:mt-40 mb-10 lg:mb-88">
        <img src="assets/img/logo.svg" alt="Tip Calculator APP logo">
    </header>

    <main class="grid lg:grid-cols-custom-1 lg:gap-x-12 justify-self-center bg-white shadow-xl px-6 pb-8 lg:ps-12 lg:pe-8 lg:py-8 md:mb-12 lg:mb-60 rounded-t-3xl md:rounded-b-3xl md:max-w-450 lg:max-w-920 lg:w-full">

        <form id="form" class="flex flex-col pt-9 lg:pt-4">
            <div class="grid grid-cols-custom-2 items-center">
                <label for="bill" class="text-base text-darkGrayishCyan mb-3">Bill</label>
                <span id="error-message-bill" class="max-374:text-xs justify-self-end text-base text-red mb-3 hidden" aria-live="assertive">Can't be zero</span>
                <input type="text" id="bill" class="col-start-1 col-end-3 outline-none bg-veryLightGrayishCyan bg-iconDollar bg-no-repeat bg-left-16 text-2xl text-veryDarkCyan placeholder:text-grayishCyan focus:border-2 focus:border-solid focus:border-strongCyan focus:caret-strongCyan rounded-lg text-right placeholder:text-right cursor-pointer h-12 px-4 mb-10 lg:mb-46 duration-75" aria-describedby="error-message-bill" value="142.55" placeholder="0" required>
            </div>

            <h2 class="text-base text-darkGrayishCyan mb-4">Select Tip %</h2>

            <div id="tip-container" class="grid gap-4 lg:gap-x-3.5 grid-cols-2 md:grid-cols-3 mb-10 lg:mb-46">
                <button class="flex items-center justify-center bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan cursor-pointer h-12 w-full duration-200" value="5">5%</button>
                <button class="flex items-center justify-center bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan cursor-pointer h-12 w-full duration-200" value="10">10%</button>
                <button class="flex items-center justify-center bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan cursor-pointer h-12 w-full duration-200" value="15">15%</button>
                <button class="flex items-center justify-center bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan cursor-pointer h-12 w-full duration-200" value="25">25%</button>
                <button class="flex items-center justify-center bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan cursor-pointer h-12 w-full duration-200" value="50">50%</button>
                <input id="customTip" type="text" class="outline-none bg-veryLightGrayishCyan text-2xl text-veryDarkCyan placeholder:text-grayishCyan focus:border-2 focus:border-solid focus:border-strongCyan focus:caret-strongCyan rounded-lg text-right placeholder:text-right cursor-pointer h-12 px-3 duration-75" placeholder="Custom">
            </div>

            <div class="grid grid-cols-custom-2 items-center">
                <label for="numberOfPeople" class="text-base text-darkGrayishCyan mb-2">Number of People</label>
                <span id="error-message-people" class="max-374:text-xs justify-self-end text-base text-red mb-2 hidden" aria-live="assertive">Can't be zero</span>
                <input type="text" id="numberOfPeople" class="col-start-1 col-end-3 outline-none bg-veryLightGrayishCyan bg-iconPerson bg-no-repeat bg-left-16 text-2xl text-veryDarkCyan placeholder:text-grayishCyan focus:border-2 focus:border-solid focus:border-strongCyan focus:caret-strongCyan rounded-lg text-right placeholder:text-right cursor-pointer h-12 px-4 mb-10 lg:mb-4 duration-75" aria-describedby="error-message-people" value="5" placeholder="0" minlength="1" required>
            </div>
        </form>

        <section class="lg:grid lg:grid-rows-auto1 bg-veryDarkCyan rounded-2xl px-6 pb-6 pt-11 lg:px-10 lg:pt-60lg lg:pb-10">
            <div class="grid grid-cols-2 items-center mb-8 lg:mb-14">
                <h2 class="col-start-1 text-base text-white">Tip amount</h2>
                <p class="col-start-1  text-sm text-darkGrayishCyan">/ person</p>
                <h3 id="tipAmount" class="col-start-2 row-start-1 row-end-3 justify-self-end text-32 lg:text-5xl text-strongCyan">$0.00</h3>
            </div>

            <div class="grid grid-cols-2 items-center mb-8 lg:mb-0">
                <h2 class="col-start-1  text-base text-white">Total</h2>
                <p class="col-start-1  text-sm text-darkGrayishCyan">/ person</p>
                <h3 id="total" class="col-start-2 row-start-1 row-end-3 justify-self-end text-32 lg:text-5xl text-strongCyan">$0.00</h3>
            </div>

            <button type="submit" id="button-reset" class="bg-strongCyan hover:bg-veryLightStrongCyan text-xl text-veryDarkCyan uppercase rounded h-12 w-full justify-self-end self-end duration-200">Reset</button>
        </section>
    </main>    
    <script type="module" src="assets/js/base/script.js"></script>
</body>
</html>
