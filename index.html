<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/base/tailwind.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body class="grid bg-lightGrayishCyan text-gray-950 font-space font-bold h-screen">
    <header class="justify-self-center self-center mt-12 mb-10">
        <img src="assets/img/logo.svg" alt="Tip Calculator APP logo">
    </header>

    <main class="bg-white px-6 rounded-t-3xl">
        <section class="flex flex-col pt-9">
            <label for="" class="text-base text-darkGrayishCyan mb-3">Bill</label>
            <input type="text" id="" class="outline-none bg-veryLightGrayishCyan bg-iconDollar bg-no-repeat bg-left-16 text-2xl text-veryDarkCyan placeholder:text-grayishCyan focus:border-2 focus:border-solid focus:border-strongCyan rounded-lg text-right placeholder:text-right h-12 px-4 mb-10" placeholder="142.55">

            <h2 class="text-base text-darkGrayishCyan mb-4">Select Tip %</h2>

            <div class="grid gap-4 grid-cols-2 md:grid-cols-3 mb-10">
                <button class="bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan h-12 w-full">5%</button>
                <button class="bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan h-12 w-full">10%</button>
                <button class="bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan h-12 w-full">15%</button>
                <button class="bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan h-12 w-full">25%</button>
                <button class="bg-veryDarkCyan hover:bg-strongCyan text-2xl text-white rounded hover:text-veryDarkCyan h-12 w-full">50%</button>
                <button class="bg-veryLightGrayishCyan hover:bg-strongCyan text-2xl text-darkGrayishCyan rounded hover:text-veryDarkCyan h-12 w-full">Custom</button>
            </div>

            <label for="" class="text-base text-darkGrayishCyan mb-2">Number of People</label>
            <input type="text" id="" class="outline-none bg-veryLightGrayishCyan bg-iconPerson bg-no-repeat bg-left-16 text-2xl text-veryDarkCyan placeholder:text-grayishCyan focus:border-2 focus:border-solid focus:border-strongCyan rounded-lg text-right placeholder:text-right h-12 px-4 mb-10" placeholder="5">
        </section>

        <section class="">
            <div class="">
                <h2 class="text-base">Tip amount</h2>
                <p class="text-sm">/ person</p>
                <h3 class="text-32">$4.27</h3>
            </div>

            <div class="">
                <h2 class="text-base">Total</h2>
                <p class="text-sm">/ person</p>
                <h3 class="text-32">$32.79</h3>
            </div>

            <button class="text-xl">Reset</button>
        </section>
    </main>

    <footer class="">

    </footer>
    
    <script type="module" src="assets/js/base/script.js"></script>
</body>
</html>
