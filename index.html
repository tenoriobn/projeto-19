<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/base/tailwind.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body class="bg-lightGrayishCyan text-gray-950 font-space font-bold h-screen">
    <main class="bg-slate-500">
        <section class="">
            <label for="" class="">Bill</label>
            <input type="text" id="" class="" placeholder="$">

            <div class="">
                <h2 class="">Select Tip %</h2>
                <button class="">5%</button>
                <button class="">10%</button>
                <button class="">15%</button>
                <button class="">25%</button>
                <button class="">50%</button>
                <button class="">Custom</button>
            </div>

            <label for="" class="">Number of People</label>
            <input type="text" id="" class="" placeholder="5">
        </section>

        <section class="">
            <div class="">
                <h2 class="">Tip amount</h2>
                <p class="">/ person</p>
                <h3 class="">$4.27</h3>
            </div>

            <div class="">
                <h2 class="">Total</h2>
                <p class="">/ person</p>
                <h3 class="">$32.79</h3>
            </div>

            <button class="">Reset</button>
        </section>
    </main>

    <footer class="">

    </footer>
    
    <script type="module" src="assets/js/base/script.js"></script>
</body>
</html>
